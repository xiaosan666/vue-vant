<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1253564_lp21o989udo.css">
  <title>我要加装电梯</title>
  <style>
  .app-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%); /* Safari */
    transform: translate(-50%, -50%); /* Standard syntax */
    width: 80px;
    height: 80px;
  }

  .double-bounce1, .double-bounce2 {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #488aff;
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;
    -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
    animation: sk-bounce 2.0s infinite ease-in-out;
  }

  .double-bounce2 {
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
  }

  @-webkit-keyframes sk-bounce {
    0%, 100% {
      -webkit-transform: scale(0.0)
    }
    50% {
      -webkit-transform: scale(1.0)
    }
  }

  @keyframes sk-bounce {
    0%, 100% {
      transform: scale(0.0);
      -webkit-transform: scale(0.0);
    }
    50% {
      transform: scale(1.0);
      -webkit-transform: scale(1.0);
    }
  }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but vue-vant doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<div class="app-spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
setTimeout(function() {
  document.querySelector('body').removeChild(document.querySelector('.app-spinner'))
}, 2000)
</script>
</body>
</html>
